
<div>
    <h2><span translate="mediaCenterApp.video.detail.title">Video</span> {{vm.video.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="mediaCenterApp.video.titulo">Titulo</span></dt>
        <dd>
            <span>{{vm.video.titulo}}</span>
        </dd>
        <dt><span translate="mediaCenterApp.video.ano">Ano</span></dt>
        <dd>
            <span>{{vm.video.ano}}</span>
        </dd>

        <center style="width:100%">
            <section class="video" ng-video style="width:100%">
                <video vi-screen style="width:100%"></video>
                <section vi-buffer></section>
                <section vi-controls>
                    <a vi-controls-play>Play</a>
                    <a vi-controls-pause>Pause</a>
                </section>
                <a vi-full-screen-toggle>Toggle Full-Screen!</a>
                <br>
                <b></b><a target="_self" href="{{vm.video.direccionEnServidor}}" download="{{vm.video.direccionEnServidor}}">Descargar</a></b>
            </section>

        </center>

        <br>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
